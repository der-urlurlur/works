
<html>
 <head>
  <meta charset="utf-8">
  <title>Обратная связь</title>
  
 </head>
 <body>
  <form action="" method="post" id="register">
  <fieldset class="fields">
  <label for="name">Имя</label>
  <input type="text" class="name" id="name" placeholder="Иван" pattern="^[А-Яа-яЁё]+$" required><span></span><br>

  <label for="surname">Фамилия</label>
  <input type="text" class="name" id="surname" placeholder="Иванов" pattern="^[А-Яа-яЁё]+$" required><span></span><br>

  <label for="city">Город</label>
  <input type="text" class="name" id="city" placeholder="Москва" pattern="^[А-Яа-яЁё]+$" required><span></span><br>

  <label for="email">Эл.почта</label>
  <input type="email" class="name" id="email" placeholder="example@gmail.com" required><span></span><br>

  <label for="password">Пароль</label>
  <input type="password" class="name" id="password" placeholder="********" required pattern="[0-9]{7,}"><span></span><br>

  <label for="password">Повторите</label>
  <input type="password" class="name" ud="password" placeholder="********" required pattern="[0-9]{7,}"><span></span>
  
  </fieldset>
  <fieldset class="send">
  <button>Зарегистрироваться</button>
  </fieldset>
  </form>
 </body>
</html>
